<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>

    <script>

        /*Temperature Converter:
        Build a function that takes a temperature in Celsius and returns the equivalent in 
        Fahrenheit (or vice versa) using the formula
        */

        const celsius = prompt('Enter celsius: ')

        function converter(celsius){
            const fahrenheit = (celsius * 9/5) + 32;
            alert (fahrenheit);
        }

        converter(celsius);

    </script>
    
</body>
</html>
