    <title>Character Counter</title>
</head>
<body>

    <script>

        /*
        Build a function that takes a string and a character as parameters, 
        and returns how many times that character appears in the string.
        */

        function textCounter(text){

            console.log(text.length);

        }

        textCounter('JavaScript');
        textCounter('Python');
        textCounter('C');

    </script>
