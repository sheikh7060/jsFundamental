<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Validator</title>
</head>
<body>

    <script>
    /*
    Check if an input string meets a required length.
    */

    const text = prompt('Enter The Story: ');

    if(text.length >= 20){
        alert('Warning! Character length limit 0 to upto 20.')
    }
    
    </script>
</body>
</html>
