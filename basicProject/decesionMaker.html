<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker</title>
</head>
<body>

    <script>
        /*Simple Yes/No Decision Maker ðŸŽ²
        Ask the user a Yes/No question.
        Convert the input to lowercase ("yes" or "no").
        Use if-else to display different responses based on the answer.
        */

        const marriedStatus = prompt("Are You Married? ");

        if(marriedStatus === 'Yes' || marriedStatus === 'yes' || marriedStatus === 'YES' ){
            alert('yes');
        }else if(marriedStatus === 'No' || marriedStatus === 'no' || marriedStatus === 'NO'){
            alert('no');
        }

        




    </script>


    
</body>
</html>
