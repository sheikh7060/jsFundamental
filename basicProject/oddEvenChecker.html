<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd & Even Checker</title>
</head>
<body>

    <script>

        /*
        Odd or Even Number Checker ðŸ”¢
        Ask the user for a number.
        Use % (modulus) to check if the number is even or odd.
        Display the result.
        */

        const number =  prompt("Enter You Number: ");

        if(number%2 === 0){

            alert("Even");
        }else{
            alert("Odd");
        }




    </script>
    
</body>
</html>
