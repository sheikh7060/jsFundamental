<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel && Consonant Checker</title>
</head>
<body>

    <script>
        /*Vowel or Consonant Checker
        Input: String (single character)
        Logic: If the character is a vowel (a, e, i, o, u), display "Vowel". Else, display "Consonant".
        Output: Vowel/Consonant message
        */

        const character ='n';

        if((character === 'a')|| (character === 'e') ||(character === 'i')||(character === 'o')||(character === 'u')){
            alert('Vowel');
        }else{
            alert('Consonant');
        }



    </script>
    
</body>
</html>
