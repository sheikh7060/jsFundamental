<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <script>

        /*
        Speeding Ticket Checker
        Input: Number (speed)
        Logic: If speed > 60, display a warning.
        Output: Speeding message.
        */


        const speed = parseInt(prompt('Enter The Speed', ));

        if(speed>60){
            alert(speed + " Warning");
        }else{
            alert("It's Ok");
        }
    </script>
    
</body>
</html>
