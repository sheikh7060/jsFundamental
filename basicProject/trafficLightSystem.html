<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light System</title>
</head>
<body>

    <script>
        /*Simple Traffic Light System ðŸš¦
            Ask the user to enter "red", "yellow", or "green".
            Display different messages:
            "Stop" for red.
            "Get Ready" for yellow.
            "Go" for green.
        */

        const signelColor = prompt('Enter Signel Color: ');

        if(signelColor === 'red' || signelColor === 'Red'){
            alert("Stop");
        }else if(signelColor === 'yellow' || signelColor === 'Yellow'){
            alert('Get Ready');
        }else if(signelColor === 'green' || signelColor === 'Green'){
            alert('Go');
        }




    </script>
    
</body>
</html>
