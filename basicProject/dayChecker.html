<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Checker</title>
</head>
<body>

    <script>

        /*Day Checker ğŸ“…
            Ask the user to enter a number (1-7).
            Display the corresponding weekday (1 = Sunday, 2 = Monday, etc.).

            */


         const numberInput = parseInt(prompt('Enter Number Between (1-7): '));
         
         if(numberInput === 1){
            alert('Sunday');
         }else if(numberInput === 2){
            alert('Monday');
         }else if(numberInput === 3){
            alert('TuesDay')
         }else if(numberInput === 4){
            alert('WednesDay')
         }else if(numberInput === 5){
            alert('Thursday')
         }else if(numberInput === 6){
            alert('Friday');
         }else if(numberInput === 7){
            alert('Saturday')

         }

    </script>
    
</body>
</html>
