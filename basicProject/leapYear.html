<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>

    <script>

        /*
        Leap Year Checker
        Input: Number (year)
        Logic: If year is divisible by 4 but not divisible by 100, or divisible by 400, it's a leap year.
        Output: Leap year status.

        year % 4 === 0 && !year%100 === 0
        */

        const yearInput = parseInt(prompt('Enter The Year: '));

        if((yearInput % 4 === 0 && yearInput % 100 !== 0) || yearInput % 400 === 0 ){
            alert("Leap Year");
        }else{
            alert('Not a Leap Year');
        }




    </script>
    
</body>
</html>
